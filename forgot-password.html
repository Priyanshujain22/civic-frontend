<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Civic Connect</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar injected via JS -->

    <div class="auth-wrapper">
        <div class="card auth-card shadow-lg animate slideIn"
            style="max-width: 450px; margin: 80px auto; border-radius: 15px; border: none;">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="fas fa-key fa-3x text-primary"></i>
                </div>
                <h3 class="card-title fw-bold mb-3">Forgot Password?</h3>
                <p class="text-muted mb-4">No worries! Enter your email address and we'll send you a link to reset your
                    password.</p>

                <form id="forgotPasswordForm">
                    <div class="mb-4 text-start">
                        <label for="resetEmail" class="form-label fw-bold">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i
                                    class="fas fa-envelope text-muted"></i></span>
                            <input type="email" class="form-control border-start-0 ps-0" id="resetEmail" required
                                placeholder="name@example.com" style="height: 48px;">
                        </div>
                    </div>

                    <button type="submit" id="resetBtn" class="btn btn-primary w-100 py-3 fw-bold shadow-sm"
                        style="border-radius: 10px;">
                        Send Reset Link
                    </button>
                </form>

                <div class="mt-4">
                    <p class="mb-0 text-muted">Remember your password? <a href="login.html"
                            class="text-primary fw-bold text-decoration-none">Back to Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="resetSuccessModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow" style="border-radius: 20px;">
                <div class="modal-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-4x text-success"></i>
                    </div>
                    <h4 class="fw-bold mb-3">Email Sent!</h4>
                    <p class="text-muted">If an account exists for <strong id="sentEmail"></strong>, you will receive a
                        password reset link shortly.</p>
                    <button type="button" class="btn btn-primary w-100 py-2 mt-3 fw-bold" data-bs-dismiss="modal"
                        onclick="window.location.href='login.html'">
                        Back to Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main Module -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
