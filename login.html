<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Civic Complaint Management System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar injected via JS -->

    <div class="auth-wrapper">
        <div class="card auth-card shadow-lg">
            <div class="card-body text-center">
                <h3 class="card-title text-primary mb-4">Login</h3>
                <form id="loginForm">
                    <div class="mb-3 text-start">
                        <label for="loginEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="loginEmail" required
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required placeholder="********">
                    </div>
                    <!-- Role selection for simulation ease -->
                    <div class="mb-3 text-start">
                        <label for="loginRole" class="form-label">Simulate Role (Demo Only)</label>
                        <select class="form-select" id="loginRole">
                            <option value="citizen">Citizen</option>
                            <option value="officer">Officer</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <button type="submit" id="loginBtn" class="btn btn-primary w-100 py-2">Login</button>
                </form>
                <div class="mt-3">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                    <a href="#" class="small text-muted">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main Module -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
