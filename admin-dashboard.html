<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CivicConnect</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar injected via JS -->

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (Keeping static for now as requested by user to separate main.js concerns) -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse show"
                style="min-height: 100vh;">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <h1 class="h2 mb-4">Dashboard Overview</h1>

                <!-- Stats Cards -->
                <div class="row mb-4" id="statsContainer">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Total Complaints</h5>
                                <p class="display-4" id="totalStats">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title text-dark">Pending</h5>
                                <p class="display-4 text-dark" id="pendingStats">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Resolved</h5>
                                <p class="display-4" id="resolvedStats">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Complaint List -->
                <div class="card shadow">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Recent Complaints</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0" id="assignedComplaintTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Citizen</th>
                                        <th>Category</th>
                                        <th>Date</th>
                                        <th>Status</th>
                                        <th>Assigned To</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="adminTableBody">
                                    <!-- Populated via JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Dispatcher Modal -->
    <div class="modal fade" id="dispatchModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">Complaint Dispatcher Control</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="dispatchForm">
                        <input type="hidden" id="dispatchComplaintId">

                        <div class="mb-4">
                            <label class="form-label fw-bold">Select Resolution Path</label>
                            <div class="row g-3">
                                <div class="col-6">
                                    <input type="radio" class="btn-check" name="resolutionType" id="resGov"
                                        value="government" checked>
                                    <label class="btn btn-outline-primary w-100 p-3" for="resGov">
                                        <i class="fas fa-university d-block fs-3 mb-2"></i>
                                        Government
                                    </label>
                                </div>
                                <div class="col-6">
                                    <input type="radio" class="btn-check" name="resolutionType" id="resPrivate"
                                        value="private">
                                    <label class="btn btn-outline-info w-100 p-3" for="resPrivate">
                                        <i class="fas fa-shopping-cart d-block fs-3 mb-2"></i>
                                        Private
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div id="govDispatchFields">
                            <div class="mb-3">
                                <label for="officerSelect" class="form-label">Assign to Officer</label>
                                <select class="form-select" id="officerSelect">
                                    <option value="">Choosing...</option>
                                    <option value="2">Officer Raj (Roads)</option>
                                    <option value="3">Officer Priya (Sanitation)</option>
                                </select>
                            </div>
                        </div>

                        <div id="privateDispatchFields" style="display: none;">
                            <div class="alert alert-info py-2 small">
                                <i class="fas fa-info-circle me-2"></i> This will publish the job to the private vendor
                                marketplace for bidding.
                            </div>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-dark btn-lg">Dispatch Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
