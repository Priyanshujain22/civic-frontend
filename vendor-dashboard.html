<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - CivicConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary mb-0"><i class="fas fa-store me-3"></i>Vendor Marketplace</h2>
            <div>
                <span id="vendorStatusBadge" class="badge bg-secondary me-3">Pending Verification</span>
                <button class="btn btn-outline-primary" id="refreshJobs"><i
                        class="fas fa-sync-alt me-2"></i>Refresh</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body text-center py-4">
                        <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                            style="width: 60px; height: 60px;">
                            <i class="fas fa-gavel text-primary fs-4"></i>
                        </div>
                        <h5 class="card-title">Active Bids</h5>
                        <p class="display-6 fw-bold" id="activeBidsCount">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body text-center py-4">
                        <div class="bg-success bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                            style="width: 60px; height: 60px;">
                            <i class="fas fa-check-double text-success fs-4"></i>
                        </div>
                        <h5 class="card-title">Jobs Completed</h5>
                        <p class="display-6 fw-bold" id="completedJobsCount">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body text-center py-4">
                        <div class="bg-info bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                            style="width: 60px; height: 60px;">
                            <i class="fas fa-wallet text-info fs-4"></i>
                        </div>
                        <h5 class="card-title">Earnings</h5>
                        <p class="display-6 fw-bold text-success" id="totalEarnings">₹0</p>
                    </div>
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs mb-4" id="vendorTabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#availableJobs">Available Marketplace</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#myQuotes">My Quotations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#myJobs">Active Jobs</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="availableJobs">
                <div id="jobsList" class="row">
                    <!-- Jobs will be injected here -->
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-3 text-muted">Searching for private resolution requests...</p>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="myQuotes">
                <div class="card shadow-sm border-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="bg-light">
                                <tr>
                                    <th>Job ID</th>
                                    <th>Description</th>
                                    <th>My Quote</th>
                                    <th>Time</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="quotesTableBody">
                                <!-- Quotes will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="myJobs">
                <div id="activeJobsList" class="row">
                    <!-- Active jobs will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Submitting Quote -->
    <div class="modal fade" id="quoteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Submit Quotation</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="quoteForm">
                        <input type="hidden" id="quoteComplaintId">
                        <div class="mb-3">
                            <label class="form-label">Quoted Price (₹) *</label>
                            <input type="number" class="form-control form-control-lg" id="quotePrice" required
                                placeholder="Enter your best offer">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estimated Time *</label>
                            <input type="text" class="form-control" id="quoteTime" required
                                placeholder="e.g. 3 Days, 1 Week">
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">Submit Quotation</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
