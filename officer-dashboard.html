<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Dashboard - CivicConnect</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar injected via JS -->

    <div class="container py-5">
        <h2 class="mb-4">Assigned Tasks</h2>

        <div class="row" id="tasksContainer">
            <!-- Tasks populated via JS -->
        </div>

        <div id="noTasks" class="alert alert-info d-none">
            No complaints currently assigned to you.
        </div>
    </div>

    <!-- Update Status Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Resolution Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <input type="hidden" id="updateComplaintId">
                        <div class="mb-3">
                            <label class="form-label">Change Status</label>
                            <select class="form-select" id="updateStatus" required>
                                <option value="In Progress">In Progress</option>
                                <option value="Resolved">Resolved</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Completion Proof (Optional)</label>
                            <input type="file" class="form-control" id="updateProof" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Resolution Notes *</label>
                            <textarea class="form-control" id="updateNotes" rows="3" required
                                placeholder="Describe action taken..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100" data-action="update-status">Update
                            Complaint</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
