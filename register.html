<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Civic Complaint Management System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar injected via JS -->

    <div class="auth-wrapper py-5">
        <div class="card auth-card shadow-lg" style="max-width: 500px;">
            <div class="card-body">
                <h3 class="card-title text-center text-primary mb-4">Create Account</h3>
                <form id="registerForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="registerName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="registerName" required placeholder="John Doe">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="registerPhone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="registerPhone" required
                                placeholder="+1 234 567 890">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="registerEmail" required
                            placeholder="name@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="registerRole" class="form-label">I am a...</label>
                        <select class="form-select" id="registerRole" required>
                            <option value="citizen" selected>Citizen</option>
                            <option value="officer">Officer (Requires Approval)</option>
                            <option value="admin">System Administrator</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required
                            placeholder="********">
                    </div>

                    <div class="mb-3">
                        <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="registerConfirmPassword" required
                            placeholder="********">
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label small" for="invalidCheck">
                            I agree to the terms and conditions.
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main Module -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
